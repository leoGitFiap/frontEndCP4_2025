<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        section{
            margin-bottom: 237px;
        }
        .carousel-container {
            height: 350px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        header{
            background-image: linear-gradient(#006600, green, green, green, #006600);
        }
        .carousel{
            padding: 0px 200px 0px 200px;
        }
        .carousel-inner .carousel-item img {
            height: 350px;
            object-fit: cover;
        }
        .nav-item:hover{
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .cart-icon-container .img_cart{
            height: 20px;
            margin-bottom: 5px;
        }
        .cart-icon-container:hover .img_cart{
            display: none;
        }
        .cart-icon-container .img_cart_hidden{
            height: 20px;
            margin-bottom: 5px;
            display: none;
        }
        .cart-icon-container:hover .img_cart_hidden{
            display: block;
        }
        .produto-card {
            border: none;
            transition: transform 0.3s;
            width: 55%;
        }
        .produto-card:hover {
            transform: scale(1.05);
        }
        .produto-card img {
            object-fit: cover;
            height: 200px;
            width: 100%;
        }
        .btn:hover{
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .carousel-caption {
            background: #00000080;
            padding: 10px;
            border-radius: 5px;
        }
        .lista_footer{
            justify-content: center;
            display: flex;
            list-style: none;
        }
        .lista_footer li{
            margin: 15px 10px 0px 10px;
        }
        .lista_footer li:hover{
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .lista_footer li a{
            text-decoration: none;
            color: #ffffff;
        }
        .lista_footer li a:hover{
            color: green
        }
        footer p{
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <header class="bg-success text-white p-2">
        <div class="container d-flex justify-content-between align-items-center">
            <h1><a href="index.html" style="color: #ffffff; text-decoration: none;">EcoTrend</a></h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="categorias.html">Categorias</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="Contato.html">Contato</a></li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <div class="cart-icon-container">
                                <img class="img_cart" src="./src/assets/shopping-cart-black.webp" alt="Cart">
                                <img class="img_cart_hidden" src="./src/assets/shopping-cart-white.png" alt="Cart - Hover">
                            </div>
                        </a>
                    </li>
                </ul>
                
            </nav>
        </div>
    </header>

    <section class="container mt-5">
        <h2 class="text-center mb-4">Entre em Contato</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container-form">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="assunto" class="form-label">Assunto</label>
                            <input type="text" class="form-control" id="assunto" placeholder="Digite o assunto" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensagem" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <div>
            <ul class="lista_footer">
                <li><a href="Contato.html">Contato</a></li>
                <li><a href="termos.html">Termos e Condições</a></li>
                <li><a href="politicas.html">Políticas de Privacidade</a></li>
            </ul>
        </div>
        <p>&copy; 2025 EcoTrend - Todos os direitos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
